---
- name: Ensure required apt packages are installed
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - openssl
      - uidmap
      - dbus-user-session
      - slirp4netns
      - git
      - jq
      - ufw
    state: present
    update_cache: true

- name: Map architecture for Docker repo
  ansible.builtin.set_fact:
    docker_arch: >-
      {% if ansible_facts['architecture'] in ['x86_64', 'amd64'] %}amd64
      {% elif ansible_facts['architecture'] in ['aarch64', 'arm64'] %}arm64
      {% else %}{{ ansible_facts['architecture'] }}{% endif %}

- name: Ensure Docker apt keyring directory exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Install Docker GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"
    force: true

- name: Add Docker apt repository (deb822)
  ansible.builtin.copy:
    dest: /etc/apt/sources.list.d/docker.sources
    owner: root
    group: root
    mode: "0644"
    content: |
      Types: deb
      URIs: https://download.docker.com/linux/ubuntu
      Suites: {{ ansible_facts['distribution_release'] }}
      Components: stable
      Architectures: {{ docker_arch }}
      Signed-By: /etc/apt/keyrings/docker.asc

- name: Install Docker packages
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
      - docker-ce-rootless-extras
    state: present
    update_cache: true

- name: Install Cloudflare GPG key
  ansible.builtin.get_url:
    url: https://pkg.cloudflare.com/cloudflare-main.gpg
    dest: /etc/apt/keyrings/cloudflare.gpg
    mode: "0644"
    force: true

- name: Add Cloudflare apt repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/cloudflare.gpg] https://pkg.cloudflare.com/cloudflared {{ ansible_facts['distribution_release'] }} main"
    state: present
    filename: cloudflared

- name: Install cloudflared
  ansible.builtin.apt:
    name: cloudflared
    state: present
    update_cache: true
